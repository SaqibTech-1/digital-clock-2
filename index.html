<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neumorphic Digital Clock | made by Muhammad Saqib</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main clock container -->
    
    
    <div class="clock">
        <!-- Hour strip -->
        <div class="hr">
            <!-- First digit of hour -->
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <!-- <div class="number">2</div> -->
            </div>
            <!-- Second digit of hour -->
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
        </div>

        <!-- Minute strip -->
        <div class="min">
            <!-- First digit of minutes -->
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
            </div>
            <!-- Second digit of minutes -->
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
        </div>
        <!-- Seconds strip -->
        <div class="sec">
            <!-- First digit of seconds -->
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
            </div>
            <!-- Second digit of seconds -->
            <div class="strip">
                <div class="number">0</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
        </div>
    </div>
    <h1 style="margin: 0;top: 0;padding-left:10px;width: 100%;text-align: left;font-size: 3rem;color: #ff5471;text-transform: uppercase;text-decoration: underline;">Made By <br> Muhammad <br> Saqib</h1>
    
    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>
</body>

</html>
